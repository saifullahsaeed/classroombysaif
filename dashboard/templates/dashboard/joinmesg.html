{% extends 'dashboard/base.html' %}


{% block main %}
<div class="container my-4">
    <div class="card border border-success d-flex align-items-center justify-content-center  p-3 mb-4">
        <div class="card-header">
            <strong class="card-title">Invitation Request</strong>
        </div>
        <div class="card-body">
            <p class="card-text">{{user_name}} Invited you to join the class <b><u>{{class.class_name}}</u></b>
            </p>
        </div>
        <form action="/dashboard/joinclass/1/{{usern}}/classid={{key}}">
             <button type="submit" class="btn btn-outline-success  text-sm-center">Accept Invitation</button>
        </form>
               
    </div>
</div>
{% endblock main %}
